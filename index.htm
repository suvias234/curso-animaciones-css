<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego CSS</title>

    <style>
        body
        {
            margin: 0;
            height: 100vh;
            width: 100%;
            display: grid;
            place-items: center;
        }

        .phone
        {
            position: relative;            
            border: 8px solid;
            border-radius: 40px;
            height: 600px;
            width: 300px;
            background-color: #344059;
            box-shadow: 0 19px 38px  rgb(0,0,0,0.3), 0 15px 12px  rgb(0,0,0,0.22);
        }

        .moon
        {
            position: absolute;
            height: 60px;
            width: 60px;
            border-radius: 100%;
            background-color:#FCD8B2;
            top:20px;
            right: 20px;
            box-shadow: 5px 5px 38px  rgb(250,201,55,0.3), 0 15px 12px  rgb(250,201,55,0.22);

        }

        .layer-1
        {
            position: absolute;
            z-index: 1;
            height: 450px;
            width: 80px;
            bottom: 0;
            right: 60px;
        }

        .left-ear
        {
            position: absolute;
            background-color: black;
            border-top-right-radius: 90%;
            border-top-left-radius: 50%;
            width:10px;
            height: 25px;
            top: 0;
            right: 10px;
        }

        .right-ear
        {
            position: absolute;
            background-color: black;
            border-top-left-radius: 90%;
            border-top-right-radius: 50%;
            width:10px;
            height: 25px;
            top:0;
            left: 10px;
        }
        
        .head
        {
            position: absolute;
            background-color: black;
            width: 77.5%;
            height: 55px;
            top: 20px;
            left: 0;
            right: 0;
            margin: 0 auto;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
        }

        .mounth
        {
            position: absolute;
            background-color: #FCD8B2;
            width: 60%;
            height: 20px;
            bottom: 0;
            left: 0;
            right: 0;
            margin: 0 auto;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
        }

        .head-eye
        {
            position: absolute;
            background-color: white;
            height: 7px;
            width: 7px;
            top: 23px;
            border-radius: 100%;
        }

        .head-eye-left
        {
            left: 30%;
        }

        .head-eye-right
        {
            right: 30%;
        }

        .nose
        {
            position: absolute;
            background-color: black;
            left: 0;
            right: 0;
            margin: 0 auto;
            height: 10px;
            width: 7px;
            top: 29px;
            border-radius: 100%;    
        }

        .layer-2
        {
            position: absolute;
            z-index: 2;
            height: 450px;
            width: 80px;
            bottom: 0;
            left: 60px;
        }

        .layer-3
        {
            position: absolute;
            z-index: 3;
            height: 400px;
            width: 80%;
            background-color: #042940;
            bottom: 0;
            left: 0;
            right: 0;
            margin: 0 auto;
            border-radius: 15px;
        }

        .layer-4
        {
            position: absolute;
            z-index: 4;
            height: 350px;
            width: 80px;
            bottom: 0;
            left: 10px;
        }
        .layer-5
        {
            position: absolute;
            z-index: 5;
            height: 300px;
            width: 70%;
            background-color: #9FC131;
            bottom: 0;
            left: 0;
            border-radius: 15px;
        }
        .layer-6
        {
            position: absolute;
            z-index: 6;
            height: 250px;
            width: 80px;
            bottom: 0;
            right: 20px;
        }
        .layer-7
        {
            position: absolute;
            z-index: 7;
            height: 200px;
            width: 60%;
            background-color: #DBF227;
            bottom: 0;
            right: 0;
            border-radius: 15px;
        }
        .layer-8
        {
            position: absolute;
            z-index: 8;
            height: 150px;
            width: 60%;
            background-color: #5A6F9C;
            border-radius: 100%;
            bottom: 0;
            right: 0;
            left: 0;
            margin: 0 auto;
        }

        .layer-9
        {
            position: absolute;
            z-index: 9;
            height: 100px;
            width: 40%;
            background-color: #5A6F9C;
            border-radius: 50px;
            bottom: 0;
            right: 0;
           
        }

        .layer-10
        {
            position: absolute;
            z-index: 10;
            height: 100px;
            width: 40%;
            background-color:#5A6F9C;
            border-radius: 50px;
            bottom: 0;
            left: 0;
          
        }
    </style>

</head>
<body>
   <div class = "phone">
    
    <div class="moon"></div>
    
    <div class = "layer-1">
        <div class = "left-ear"></div>
        <div class = "right-ear"></div>

        <div class ="head">
            <div class="head-eye head-eye-left"></div>
            <div class="head-eye head-eye-right"></div>
            <div class="mounth"></div>
            <div class="nose"></div>
        </div>

    </div>
    <div class = "layer-2">
        <div class = "left-ear"></div>
        <div class = "right-ear"></div>

        <div class ="head">
            <div class="head-eye head-eye-left"></div>
            <div class="head-eye head-eye-right"></div>
            <div class="mounth"></div>
            <div class="nose"></div>
        </div>


    </div>
    <div class = "layer-3"></div>
    <div class = "layer-4">
        <div class = "left-ear"></div>
        <div class = "right-ear"></div>

        <div class ="head">
            <div class="head-eye head-eye-left"></div>
            <div class="head-eye head-eye-right"></div>
            <div class="mounth"></div>
            <div class="nose"></div>
        </div>

    </div>
    <div class = "layer-5"></div>
    <div class = "layer-6">
        <div class = "left-ear"></div>
        <div class = "right-ear"></div>

        <div class ="head">
            <div class="head-eye head-eye-left"></div>
            <div class="head-eye head-eye-right"></div>
            <div class="mounth"></div>
            <div class="nose"></div>
        </div>

    </div>
    <div class = "layer-7"></div>
    <div class = "layer-8"></div>
    <div class = "layer-9"></div>
    <div class = "layer-10"></div>
   </div>
</body>
</html>
